{% extends "base.html" %}
{% block content %}
    
    <div class="container">
        <h3 class="#ffa726 orange lighten-1 center-align">Add Upload Text</h3>
    <!--------------------  Adding Upload -------------------->
        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_upload_text_only') }}"  enctype="multipart/form-data">
                <div class="card-panel">
    <!--------------------  Category Name -------------------->
                    <div class="row">            
                        <div class="input-field col s12">
                            <select id="catergory_name" name="catergory_name" class="validate" required>
                                <option value="" disabled selected>Choose Category</option>
                                {% for category in categories %}
                                    <option value="{{ category.category_name}}">{{ category.category_name}}</option>
                                {% endfor %}
                            </select>
                            <label for="catergory_name">Upload Category</label>
                        </div>
                    </div>
        <!--------------------  Upload Title -------------------->
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="upload_title" name="upload_title"
                                type="text" class="validate" required>
                            <label for="upload_title">Title</label>
                        </div>
                    </div>
        <!--------------------  Upload-Description -------------------->
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="upload_description" name="upload_description"
                                maxlength="300" class="materialize-textarea validate" data-length="1000" required></textarea>
                            <label for="upload_description">Story Time...! </label>
                        </div>
                    </div>
        <!--------------------  Upload-Button -------------------->
                    <div class="row center-align">
                        <button class="btn-large #ffa726 orange lighten-1" type="submit">
                            Upload!<i class="fas fa-paper-plane right"></i>
                        </button>
                    </div>
                    <div class="col s12">
                        <p class="register-login-text center-align ">
                            Upload Image? <a href="{{ url_for('add_upload') }}">Click me!</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>        
    </div>


{% endblock %}
